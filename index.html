<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="src/styles/globals.css" />
  <link rel="stylesheet" href="src/styles/responsive/globals.rwd.css" />
  <link rel="stylesheet" href="src/styles/pages/home.css" />
  <link rel="stylesheet" href="src/styles/responsive/home.rwd.css" />
  <title>Next Market</title>
</head>

<body>
  <nav class="nav">
    <div class="container nav__wrapper">
      <!-- logo -->
      <a href="index.html" class="nav__logo-link">
        <img
          src="src/assets/logo-icon.svg"
          alt="nextmarket"
          class="nav__logo"
        />
      </a>
      <!-- input search -->
      <form class="nav__search" id="search-form" method="GET" action="search.html">
        <input
          type="text"
          class="nav__search-input"
          placeholder="Search your needâ€™s ..." name="q"
        />
        <button type="submit" class="nav__search-button">
          <img
            src="src/assets/icons/search.svg"
            alt=""
            class="nav__search-icon"
          />
        </button>
      </form>
      <div class="nav__right">
        <!-- navigation -->
        <ul class="nav__navigation">
          <li>
            <a href="index.html" class="nav__navigation-link">
              <img
                src="src/assets/icons/home.svg"
                alt=""
                class="nav__navigation-icon"
              />
              <span class="nav__navigation-text">Home</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav__navigation-link">
              <img
                src="src/assets/icons/category.svg"
                alt=""
                class="nav__navigation-icon"
              />
              <span class="nav__navigation-text">Category</span>
            </a>
          </li>
          <li>
            <a href="cart.html" class="nav__navigation-link">
              <img
                src="src/assets/icons/cart.svg"
                alt=""
                class="nav__navigation-icon"
              />
              <span class="nav__navigation-text">Cart</span>
            </a>
          </li>
        </ul>
        <!-- auth cta -->
        <div class="nav__auth">
          <a href="#" class="nav__auth-toggler">
            <img
              src="src/assets/icons/user-avatar.svg"
              alt=""
              class="nav__auth-toggler-icon"
            />
          </a>
          <ul class="nav__auth-action">
            <li>
              <a href="signup.html" class="btn btn--fill nav__auth-link">
                Sign-Up
              </a>
            </li>
            <li>
              <a href="signin.html" class="btn btn--outline nav__auth-link">
                Sign-In
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <!--start:banner-->
    <div class="banner">
      <img src="src/assets/images/banners/banner-1.png" alt="free shipping on your first order" class="banner__img">
    </div>
    <!--end:banner-->

    <!--start:flash sale-->
    <div class="fs__container">
      <div class="fs__header">
        <div class="fs__header__left">
          <h1 class="fs__header__left__title">FLASH SALE</h1>
          <div class="fs__header__timer">
          <span class="fs__header__left__time">
            00
          </span>
          <span class="fs__header__left__time__separator">
            :
          </span>
          <span class="fs__header__left__time">
            00
          </span>
          <span class="fs__header__left__time__separator">
            :
          </span>
          <span class="fs__header__left__time">
            00
          </span>
          <span class="fs__header__left__time__separator">
            :
          </span>
          <span class="fs__header__left__time">
            00
          </span>
          </div>
        </div>
        <div class="fs__header__right">
          <img src="src/assets/brand/brand-1.svg" alt="SanDisk" class="fs__header__right__img">
          <img src="src/assets/brand/brand-2.svg" alt="Nike" class="fs__header__right__img">
          <img src="src/assets/brand/brand-3.svg" alt="Gucci" class="fs__header__right__img">
          <img src="src/assets/brand/brand-4.svg" alt="Asus" class="fs__header__right__img">
          <img src="src/assets/brand/brand-5.svg" alt="Levi's" class="fs__header__right__img">
        </div>
      </div>
      <div class="all__product__horizontal" id="flash-sale-container">
        <!-- render in js -->
      </div>
    </div>
    <!--end: flash sale-->

    <div class="all__product__vertical">
      <div class="all__product__horizontal" id="normal-sale-container">
        <!-- render in js -->
      </div>
    </div>
    <!-- Javascripts -->
    <script src="src/scripts/index.js"></script>
    <script src="src/scripts/utils/rating-handler.js"></script>
    <script src="src/scripts/utils/pricing-utils.js"></script>
    <script src="src/scripts/data/products-data.js"></script>
    <script src="src/scripts/data/products-source.js"></script>
    <script src="src/scripts/views/template-creator.js"></script>
    <script src="src/scripts/home.js"></script>
</body>

</html>
