<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="src/styles/globals.css" />
    <link rel="stylesheet" href="src/styles/responsive/globals.rwd.css" />
    <link rel="stylesheet" href="src/styles/pages/detail.css" />
    <link rel="stylesheet" href="src/styles/responsive/details.rwd.css" />
    <title>Next Market | Detail</title>
  </head>
  <body>
    <nav class="nav">
      <div class="container nav__wrapper">
        <!-- logo -->
        <a href="index.html" class="nav__logo-link">
          <img
            src="../../src/assets/logo-icon.svg"
            alt="nextmarket"
            class="nav__logo"
          />
        </a>
        <!-- input search -->
        <form
          class="nav__search"
          id="search-form"
          method="GET"
          action="search.html"
        >
          <input
            type="text"
            class="nav__search-input"
            placeholder="Search your need’s ..."
            name="q"
          />
          <button type="submit" class="nav__search-button">
            <img
              src="src/assets/icons/search.svg"
              alt=""
              class="nav__search-icon"
            />
          </button>
        </form>
        <div class="nav__right">
          <!-- navigation -->
          <ul class="nav__navigation">
            <li>
              <a href="index.html" class="nav__navigation-link">
                <img
                  src="src/assets/icons/home.svg"
                  alt=""
                  class="nav__navigation-icon"
                />
                <span class="nav__navigation-text">Home</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav__navigation-link">
                <img
                  src="src/assets/icons/category.svg"
                  alt=""
                  class="nav__navigation-icon"
                />
                <span class="nav__navigation-text">Category</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav__navigation-link">
                <img
                  src="src/assets/icons/cart.svg"
                  alt=""
                  class="nav__navigation-icon"
                />
                <span class="nav__navigation-text">Cart</span>
              </a>
            </li>
          </ul>
          <!-- auth cta -->
          <div class="nav__auth">
            <a href="#" class="nav__auth-toggler">
              <img
                src="src/assets/icons/user-avatar.svg"
                alt=""
                class="nav__auth-toggler-icon"
              />
            </a>
            <ul class="nav__auth-action">
              <li>
                <a href="signup.html" class="btn btn--fill nav__auth-link">
                  Sign-Up
                </a>
              </li>
              <li>
                <a href="signin.html" class="btn btn--outline nav__auth-link">
                  Sign-In
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="detail">
      <div class="container container--grid">
        <div class="container__left">
          <section class="product" id="product-info">
            <!-- render in js -->
          </section>
          <!-- review -->
          <section class="review">
            <h2>Rewiew’s</h2>
            <div class="review__rating" id="review-rating">
              <!-- render in js -->
            </div>

            <div class="review__message" id="review-message">
              <!-- render in js -->
            </div>
          </section>
          <!-- recomendation -->
          <section class="recomendation">
            <h2>Recomendation's for you</h2>
            <div class="recomendation__list" id="recomendation-list">
              <!-- product cart -->
            </div>
          </section>
        </div>
        <div class="container__right">
          <div class="subtotal" id="subtotal">
            <!-- render in js -->
          </div>
        </div>
      </div>
    </main>
    <!-- footer : under development -->
  </body>
  <!-- Javascripts -->
  <script src="src/scripts/index.js"></script>
  <script src="src/scripts/utils/url-parser.js"></script>
  <script src="src/scripts/utils/rating-handler.js"></script>
  <script src="src/scripts/utils/pricing-utils.js"></script>
  <script src="src/scripts/views/template-creator.js"></script>
  <script src="src/scripts/data/products-data.js"></script>
  <script src="src/scripts/data/products-source.js"></script>
  <script src="src/scripts/detail.js"></script>
</html>
