<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Market | Cart</title>
    <link rel="stylesheet" href="src/styles/globals.css" />
    <link rel="stylesheet" href="src/styles/responsive/globals.rwd.css" />
    <link rel="stylesheet" href="src/styles/pages/cart.css" />
  </head>

  <body>
    <!-- Start Navbar -->
    <nav class="nav">
      <div class="container nav__wrapper">
        <!-- logo -->
        <a href="index.html">
          <img src="src/assets/logo-icon.svg" alt="nextmarket" class="nav__logo" />
        </a>
        <!-- input search -->
        <form class="nav__search" id="search-form" method="GET" action="search.html">
          <input type="text" class="nav__search-input" placeholder="Search your needâ€™s ..." name="q" />
          <button type="submit" class="nav__search-button">
            <img src="src/assets/icons/search.svg" alt="" class="nav__search-icon" />
          </button>
        </form>
        <div class="nav__right">
          <!-- navigation -->
          <ul class="nav__navigation">
            <li>
              <a href="index.html" class="nav__navigation-link">
                <img src="src/assets/icons/home.svg" alt="" class="nav__navigation-icon" />
                <span class="nav__navigation-text">Home</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav__navigation-link">
                <img src="src/assets/icons/category.svg" alt="" class="nav__navigation-icon" />
                <span class="nav__navigation-text">Category</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav__navigation-link">
                <img src="src/assets/icons/cart.svg" alt="" class="nav__navigation-icon" />
                <span class="nav__navigation-text">Cart</span>
              </a>
            </li>
          </ul>
          <!-- auth cta -->
          <div class="nav__auth">
            <a href="#" class="nav__auth-toggler">
              <img src="src/assets/icons/user-avatar.svg" alt="" class="nav__auth-toggler-icon" />
            </a>
            <ul class="nav__auth-action">
              <li>
                <a href="signup.html" class="btn btn--fill nav__auth-link"> Sign-Up </a>
              </li>
              <li>
                <a href="signin.html" class="btn btn--outline nav__auth-link"> Sign-In </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Cart -->
    <div class="grid__container">
      <div class="container">
        <div class="card__item">
          <!-- Image -->
          <div class="card__item__img__container">
            <img src="./img/71-3HjGNDUL._AC_SY879._SX._UX._SY.svg" alt="" class="card__item__img__photo" />
          </div>
          <!-- Description/Details -->
          <div class="product__detail">
            <div class="card__item__product">
              <div class="card__item__price">
                <p class="card__item__price__hot">$54.975</p>
              </div>
              <h3 class="card__item__title">Fjallraven - Foldsack No. 1 Backpack, Fits...</h3>
              <div class="card__item__seller">
                <img src="./src/assets/icons/shop.svg" alt="" class="card__item__seller__icon" />
                <p class="card__item__seller__name">toko siapa</p>
              </div>
              <div class="card__item__info">
                <img src="./src/assets/icons/star.svg" alt="" class="card__item__info__star" />
                <p class="card__item__info__content">4.5</p>
                <span class="card__item__info__content card__item__info__content--separator"> | </span>
                <p class="card__item__info__content">145 sold out</p>
              </div>
              <!-- Counter Item -->
            </div>
            <div class="subtotal__counter">
              <div class="card__item__icon__container">
                <img src="./src/assets/icons/trash.svg" alt="" class="card__item__trash__icon" />
              </div>
              <button class="handleChangeCounter">-</button>
              <input type="text" value="1" id="counter" />
              <button class="handleChangeCounter">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Cart -->
  </body>
</html>
